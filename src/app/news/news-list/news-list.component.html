<ul>
   <li *ngFor="let itemId of currentItems">
      <news-item [itemId]="itemId"></news-item>
   </li>
</ul>

<pagination [totalItems]="totalItemCount"
            [(ngModel)]="currentPage"
            [maxSize]="5"
            [itemsPerPage]="pageSize"
            [rotate]="false"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            (pageChanged)="updateList($event)">
</pagination>
